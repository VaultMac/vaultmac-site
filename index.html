<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultMac | Backup + Insurance for MacBook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
  <script defer data-domain="vaultmac.com" src="https://plausible.io/js/script.js"></script>
</head>
<body class="bg-gradient-to-b from-white to-gray-100 text-gray-800">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600 tracking-tight">VaultMac</h1>
    </div>
  </header>
  <main>
    <section class="w-full">
      <img src="assets/vaultmac-hero.png" alt="VaultMac Hero Banner"
        class="w-full object-contain max-h-screen rounded-lg shadow-md"
        loading="lazy" />
    </section>
    <section class="max-w-4xl mx-auto px-4 py-12">
      <img src="assets/vaultmac-how-it-works.png" alt="How VaultMac Works" class="rounded-lg shadow-md w-full" loading="lazy" />
    </section>
  </main>
  <footer class="text-sm text-center text-gray-500 mt-12 mb-6">
    Have questions? Contact us at <a href="mailto:support@vaultmac.com" class="text-blue-600 hover:underline">support@vaultmac.com</a>
  </footer>
</body>
</html>
